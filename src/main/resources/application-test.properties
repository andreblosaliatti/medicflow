# --- Core / Server (testes não sobem Tomcat normalmente, mas deixo padrão) ---
spring.application.name=MedicFlow (TEST)

# --- Datasource (H2 em memória com modo PostgreSQL) ---
spring.datasource.url=jdbc:h2:mem:medicflow;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# --- JPA / Hibernate ---
# create-drop garante base limpinha a cada suite de testes
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# --- Console H2 (útil se rodar app com profile test) ---
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --- Logs úteis em TEST ---
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# --- Swagger / OpenAPI (fica ativo, mas não é usado em testes unitários) ---
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# --- Actuator (geralmente desnecessário em teste, mas habilitado se subir contexto) ---
management.endpoints.web.exposure.include=health,info

# --- DevTools (não interfere na suiter de testes, mas deixo explícito) ---
spring.devtools.add-properties=false

# --- SQL init ---
spring.sql.init.mode=never
