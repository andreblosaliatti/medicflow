# --- Core / Server ---
spring.application.name=MedicFlow (DEV)
server.port=8080
spring.profiles.active=dev

# --- Datasource (PostgreSQL) ---
spring.datasource.url=jdbc:postgresql://localhost:5432/medicflow
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Ajuste opcional de timezone do JDBC
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# --- Logs úteis em DEV ---
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE
# (para reduzir ruído de bind, troque TRACE por DEBUG/INFO)

# --- Swagger / OpenAPI ---
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
# (acesso em: http://localhost:${server.port}/swagger-ui.html)

# --- Actuator (exponha só o necessário em dev) ---
management.endpoints.web.exposure.include=health,info,metrics,env,loggers
management.endpoint.health.show-details=always

# --- DevTools ---
spring.devtools.add-properties=true
spring.devtools.restart.poll-interval=2s
spring.devtools.restart.quiet-period=1s

# --- Erros verbosos para debug ---
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always

# --- SQL init (desabilitado se você usar Flyway/Liquibase) ---
spring.sql.init.mode=never
